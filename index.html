<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <link rel="stylesheet" href="css/styles.css">
    <!--<script type="module" src="js/app.js"></script>-->
</head>
<body>
    <div class="container"> 
        <div class="row"> 
        <form id="formulario" class="col s12">
        <fieldset>
            <legend><strong>Calculo IMC</strong></legend>

            <div class="input-field col s12">
            <label for="kilos">Kilos:</label>
            <input name="kilos" type="text" />
        </div>
        <div class="input-field col s6">
            <label for="metros">Metros:</label>
            <input name="metros" type="text" />
        </div>       
        <div class="input-field col s6">
            <label for="centimetros">Centimetros:</label>
            <input name="centimetros" type="text" />
        </div> 
    
        <div class="input-field col s12">
            <button type="button" onclick = "calcImc()">Calcular</button>
        </div> 
        <div class="input-field col s12">
            <label for="imc"><strong>IMC:</strong></label>
        </div>
        <div class="input-field col s12">
            <input name="imc" type="text" disabled="disabled" />
        </div>
        <div class="input-field col s12">
            <strong>Status</strong><br /> <div id='resposta'></div>
        </div>
        </fieldset>
        </form>
    </div>
</div> 
 
        <script> 
       
    function calcImc(){
    // pegando o id do formulario
    var formulario = document.getElementById("formulario")
    var resultado = document.getElementById('resposta')	
        
    var kilos  		= +formulario.kilos.value
    var metros 		= +formulario.metros.value
    var centimetros = +formulario.centimetros.value
        
    var altura = (metros * 100 + centimetros) / 100
     
    var imc = kilos / (altura * altura)
    
    
    formulario.imc.value = imc.toFixed(2)
    
    if(imc < 20)
    {
        resposta.innerHTML = "VocÃª esta abaixo do peso!";
     
    } 
    else if(imc >20 && imc <= 25)
    {
        resposta.innerHTML = "Peso Ideal"
    }
    else if(imc >25 && imc <= 30)
    {
        resposta.innerHTML = "Sobrepeso"
    }
    else if(imc >30 && imc <= 35)
    {
        resposta.innerHTML = "Obesidade Moderada"
    }
    else if(imc >35 && imc <= 40)
    {
        resposta.innerHTML = "Obesidade Severa"
    }
    else if(imc >40 && imc <= 50)
    {
        resposta.innerHTML = "Obesidade Morbida"
    }
    else
    {
        resposta.innerHTML = 'Gordinho'
    }
}
        </script>
</body>
</html>
